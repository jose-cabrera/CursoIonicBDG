<app-event-binding></app-event-binding>

<app-event-binding (apachado)="onClicked($event)" ></app-event-binding>

<h1>Two-Way Binding</h1>
<input type="text" [(ngModel)]="persona.nombre">

<p>{{persona.nombre}}</p>

<input type="text" [(ngModel)]="persona.edad">

<input type="date" [(ngModel)]="persona.fecha">
