<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button (click)="openCamera()">
    Usar Camara!
  </button>

  <img [src]="base64Image" alt="">

  <button ion-button (click)="checkFingerPrint()">
    FingerPrint
  </button>

  <div>{{token}}</div>

  <button ion-button (click)="checkFingerPrintDecrypt()">
    Get data from FingerPrint
  </button>

</ion-content>
